<md-dialog aria-label="{{vm.title}}">
  <md-toolbar class="md-padding">{{vm.title}}</md-toolbar>
  <md-dialog-content class="md-padding">
    <md-input-container class="md-block" flex>
      <label>chatroom name</label>
      <input type="text" ng-model="vm.chatroom.name"/>
    </md-input-container>
    <md-input-container class="md-block" flex>
      <label>classes</label>
      <md-select ng-model="vm.chatroom.classes" multiple>
        <md-optgroup label="classes">
          <md-option ng-repeat="class in vm.classes | filter:vm.searchTerm">{{class.name}}</md-option>
        </md-optgroup>
      </md-select>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary" ng-click="vm.cancel()">cancel</md-button>
    <md-button class="md-primary" ng-click="vm.save()">{{vm.action}}</md-button>
  </md-dialog-actions>
</md-dialog>
