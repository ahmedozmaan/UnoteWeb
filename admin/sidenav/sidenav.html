<md-sidenav class="md-whiteframe-4dp" md-component-id="left">
  <md-toolbar class=" md-whiteframe-1dp md-padding md-hue-2" layout-align="end start">
    University Note
    <div class="md-subhead">
      (Admin)
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item ng-repeat="url in vm.urls">
      <md-button layout="row" ui-sref="{{url.state}}" ui-sref-active="md-primary" ng-click="vm.close()">
        <span >{{url.name}}</span>
      </md-button>
    </md-list-item>
  </md-list>
</md-sidenav>
