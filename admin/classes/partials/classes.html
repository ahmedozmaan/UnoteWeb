<md-card class="table">
  <md-toolbar class="md-table-toolbar">
    <div class="md-toolbar-tools">
      <span>Classes</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table md-row-select multiple ng-model="vm.selected">
      <thead md-head>
        <tr md-row>
          <th md-column>Class</th>
          <th md-column>Department</th>
          <th md-column>Level</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="class" md-select-id="{{class.name}}" md-auto-select ng-repeat="class in vm.classes | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
          <td md-cell>{{class.name}}</td>
          <td md-cell>{{class.department}}</td>
          <td md-cell>{{class.level}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5,10,15]" md-page="vm.query.page" md-total="{{vm.classes.length}}" md-page-select=true></md-table-pagination>
</md-card>
</md-card>

<md-button class="md-fab md-fab-bottom-right" aria-label="add" ng-click="vm.create()">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>
