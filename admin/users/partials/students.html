<md-card>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>Students</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>ID</th>
          <th md-column>Name</th>
          <th md-column>Email</th>
          <th md-column>phone</th>
          <th md-column>class</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="student in vm.students">
          <td md-cell>{{student.user_id}}</td>
          <td md-cell>{{student.name}}</td>
          <td md-cell>{{student.email}}</td>
          <td md-cell>{{student.phone}}</td>
          <td md-cell>{{student.class}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-card>
