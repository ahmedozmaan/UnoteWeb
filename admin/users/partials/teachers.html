<md-card>
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>teachers</span>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>ID</th>
          <th md-column>Name</th>
          <th md-column>Email</th>
          <th md-column>phone</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="teacher in vm.teachers">
          <td md-cell>{{teacher.user_id}}</td>
          <td md-cell>{{teacher.name}}</td>
          <td md-cell>{{teacher.email}}</td>
          <td md-cell>{{teacher.phone}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
</md-card>

<md-button class="md-fab md-fab-bottom-right" aria-label="add">
  <md-icon md-svg-icon="add"></md-icon>
</md-button>
