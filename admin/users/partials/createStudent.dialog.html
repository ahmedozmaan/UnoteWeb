<md-dialog>
  <md-toolbar class="md-padding">Register new student</md-toolbar>
  <md-dialog-content class="md-padding">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex>
        <label>Name</label>
        <input type="text" ng-model="vm.student.name"/>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Class</label>
        <md-select ng-model="vm.student.class">
          <md-option>BT3</md-option>
        </md-select>
      </md-input-container>
      </div>
      <md-input-container class="md-block" flex>
        <label>Phone Number</label>
        <input type="text" ng-model="vm.student.phone"/>
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label>Email</label>
        <input type="email" ng-model="vm.student.email"/>
      </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary" ng-click="vm.cancel()">cancel</md-button>
    <md-button class="md-primary" ng-click="vm.save()">create</md-button>
  </md-dialog-actions>
</md-dialog>
