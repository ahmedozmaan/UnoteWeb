<md-toolbar class="md-whiteframe-4dp">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="menu" ng-click="vm.toggle()">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <span class="title">Unote</span>
  </div>
  <md-tabs md-selected="vm.index">
    <md-tab ng-repeat="tab in vm.tabs" ui-sref="{{tab.state}}">{{tab.name}}</md-tab>
  </md-tabs>
</md-toolbar>

<sidenav></sidenav>

<md-content layout-padding>
  <div ui-view></div>
</md-content>
